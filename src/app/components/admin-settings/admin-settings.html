<mat-dialog-content>
  <div class="side">
    <button matButton (click)="currentTab.set('Users')">Users</button>
    <button matButton (click)="currentTab.set('Models')">Models</button>
  </div>
  <div class="main">
    @switch (currentTab()) { @case ('Users') {
    <app-users></app-users>
    } @case ('Models') {
    <app-models></app-models>
    } }
  </div>
</mat-dialog-content>
