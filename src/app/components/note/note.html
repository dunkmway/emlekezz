<app-tabs
  [(tabs)]="tabs"
  [(selectedTabIndex)]="selectedTabIndex"
  (drawerOpen)="drawerOpen.emit()"></app-tabs>
@if (selectedTabIndex() === -1) {
<textarea
  (keydown)="handleKeydown($event)"
  [(ngModel)]="noteContent"
  [disabled]="isSaving()"></textarea>
} @else {
<markdown [data]="tabs()[selectedTabIndex()].content"></markdown>
}
