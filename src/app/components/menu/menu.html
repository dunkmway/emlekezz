<div class="container" (scroll)="onScroll($event)">
  @for (note of allNotes(); track note.id) {
  <button matButton (click)="noteClick.emit(note.id)">
    <span>{{note.title}}</span>
    <mat-icon (click)="deleteNote($event, note.id)">delete</mat-icon>
  </button>
  }
</div>
<div class="footer">
  <app-profile></app-profile>
</div>
