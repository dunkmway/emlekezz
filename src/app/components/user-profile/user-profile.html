<h2>Profile</h2>
<div class="password-change">
  <mat-form-field appearance="outline">
    <mat-label>Current Password</mat-label>
    <input matInput type="password" [(ngModel)]="currentPassword" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>New Password</mat-label>
    <input matInput type="password" [(ngModel)]="newPassword" />
  </mat-form-field>
  @if (changePassword.error()?.data?.code === 'FORBIDDEN') {
  <p class="error">{{changePassword.error()?.message}}</p>
  } @else if (changePassword.error()) {
  <p class="error">Please fill out the whole form</p>
  }
  <button matButton (click)="changePasswordClick()">Change Password</button>
</div>
