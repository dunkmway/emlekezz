<h2 mat-dialog-title>{{ config?.title ?? "Are you sure?"}}</h2>

<mat-dialog-content>
  @if (config?.description) {
  <p>{{ config?.description }}</p>
  } @else {
  <p>Are you sure you would like to {{ config?.action ?? 'continue' }}?</p>
  }</mat-dialog-content
>

<mat-dialog-actions>
  @if (config?.buttons) { @for (name of config?.buttons; track name) {
  <button mat-button [mat-dialog-close]="name">{{name}}</button>
  } } @else {
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button [mat-dialog-close]="true">Yes</button>
  }
</mat-dialog-actions>
