<div class="heading">
  <h2>Models</h2>
  <p>Select which models you would like to use for chat and embeddings.</p>
</div>
<table mat-table [dataSource]="getModels.value() ?? []">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let model">{{model.name}}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let model">
      <button matButton (click)="setChatModel(model.name)">Chat</button>
      <button matButton (click)="setEmbeddingModel(model.name)">
        Embedding
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  @if (!getModels.isLoading()) {
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="2">
      <p>No models downloaded yet</p>
    </td>
  </tr>
  }
</table>
